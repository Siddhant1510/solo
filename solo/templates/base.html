<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">

      <!-- Google Fonts-->
      <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

      <!-- Fontawesome-->
      <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">

      <!-- Owl Carousel CSS -->
      <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">

      <!-- css file-->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    {% block content %}

    {% endblock %}
  </body>
</html>
